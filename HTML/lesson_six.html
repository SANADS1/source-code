        <title> CSS Positioning</title>
        <link rel="stylesheet" href="./styles/styles.css">

    <body>
        <h1>CSS Positioning</h1>
        <!-- Block level elements-->
        <div class="divOne">
            <p>Watch how this paragraph moves accroding to the positioning</p>
        </div>
        <div class="divTwo">
            <p>Watch how this paragraph moves accroding to the positioning</p>
        </div>
        <!-- Inline level elements-->
        <a href="www.shutup.com">Shut your mouth loser</a>
        <a href="www.shutup.com">Shut your mouth loser</a>
        <a href="www.shutup.com">Shut your mouth loser</a>
